<div class="product-detail-container">
  <div class="loading" *ngIf="loading">
    <p>Carregando produto...</p>
  </div>

  <div class="product-detail" *ngIf="!loading && product">
    <button mat-button color="primary" (click)="goBack()" class="back-button">
      <mat-icon>arrow_back</mat-icon>
      Voltar aos Produtos
    </button>

    <mat-card class="product-card">
      <div class="product-content">
        <div class="product-image-container">
          <img [src]="getImageUrl()" 
               [alt]="product.name"
               class="product-image">
        </div>

        <div class="product-info">
          <mat-card-header>
            <mat-card-title class="product-title">{{ product.name }}</mat-card-title>
            <mat-card-subtitle class="product-price">
              R$ {{ product.price | number:'1.2-2' }}
            </mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <div class="product-description">
              <h3>Descrição</h3>
              <p>{{ product.description }}</p>
            </div>

            <div class="product-meta">
              <p><strong>Criado em:</strong> {{ product.createdAt | date:'dd/MM/yyyy HH:mm' }}</p>
              <p><strong>Atualizado em:</strong> {{ product.updatedAt | date:'dd/MM/yyyy HH:mm' }}</p>
            </div>
          </mat-card-content>

          <mat-card-actions class="product-actions">
            <div class="quantity-selector">
              <label>Quantidade:</label>
              <div class="quantity-controls">
                <button mat-icon-button (click)="decreaseQuantity()" [disabled]="quantity <= 1">
                  <mat-icon>remove</mat-icon>
                </button>
                <span class="quantity-display">{{ quantity }}</span>
                <button mat-icon-button (click)="increaseQuantity()">
                  <mat-icon>add</mat-icon>
                </button>
              </div>
            </div>

            <button mat-raised-button color="accent" (click)="addToCart()" class="add-to-cart-btn">
              <mat-icon>add_shopping_cart</mat-icon>
              Adicionar ao Carrinho
            </button>
          </mat-card-actions>
        </div>
      </div>
    </mat-card>
  </div>
</div>
